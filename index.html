<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loan Application</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css"> 
</head>

<body>
 <div class="container">

<h1>Loan Application Form</h1>

<form action="#" method="post"></form>

<!-- company info -->
<fieldset>
<legend>Company info</legend>
     
    <label for="username">Name</label>
    <input type="text" name="user-name" id="username"> <br />

        <label for="address">Address</label>
        <input type="text" name="user-address" id="address"> <br />


        <label for="city">City</label>
        <input type="text" name="user-city" id="city"> <br />


        <label for="zip">Zip</label>
        <input type="text" name="user-zip" id="zip"> <br />


        <label for="telephone">Telephone</label>
        <input type="tel" name="user-telephone "id="telephone"> <br />


        <label for="website">Website</label>
        <input type="url" name="user-website "id="website"> <br />


</fieldset>



<!-- Financial info -->
<fieldset>
        <legend>Finacial info(attach document</legend>
 
        <label for="business Plan">Business Plan</label>
        <input type="text" name="user-business plan" id="business plan"><br>
 
        <label for="additional">Additional</label>
        <input type="text" name="user-aditional" id="additional">
 

</fieldset>
        

<!-- contact info -->
<fieldset>
        <legend>contact info</legend>

        <label for="fisrt name">First name</label>
        <input type="text" name="user-first name" id="first name"><br>

        <label for="last name">Last name</label>
        <input type="text" name="user-last name" id="last name"><br>

        <label for="job title">Job title</label>
        <input type="text" name="user-job title" id="job title"><br>

        <label for="telephone">Telephone</label>
        <input type="tel" name="user-telephone" id="telephone"><br>

        
</fieldset>

<!-- transaction -->
<fieldset id="trans">
        <legend>Transaction</legend>
        <div>proposed transaction<br>(check all required)</div>

    
        <input type="checkbox" name="user-private debt" checked>
        <label for="private debt">Private debt</label> <br>

        
        <input type="checkbox" name="user-private equity" checked>
        <label for="private equity">Private equity</label><br>

        
        <input type="checkbox" name="user-project financing" checked>
        <label for="project financing">Project financing</label><br>

        <input type="checkbox" name="user-merger" checked> 
        <label for="merger">Merger</label><br>

        <input type="checkbox" name="user-acquision" checked>
        <label for="acquision">Acquision</label><br>

        <label for="est.size of transaction" class="est">Est.size of transaction</label>
        <input type="number" name="user-transaction">
       <br>

      
     
        <label for="estimated timeframe " class="est">Estimated timeframe</label>
        <input type="text" name="user-acquision"><br>

</fieldset>

</div>
</body>
</html>
